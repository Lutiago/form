<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5c237740c6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="container">
        <h1>Payment Form</h1>
      </div>
      <div class="bg-danger-subtle text-danger-emphasis mb-3"><p>Some fields are missing</p>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="card 32" class="form-label">Card #</label>
        <input type="number" class="form-control" id="card number">
      </div>
      <div class="col-md-3">
        <label for="CVC NUMBER" class="form-label">CVC #</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
<div class="row g-2">
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">First name</label>
        <input type="text" class="form-control" id="first name" placeholder="">
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last name" placeholder="">
     </div> </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option selected>Alabama</option>
          <option selected>Alaska</option>
          <option selected>Arizona</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="cardtype">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck"><i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <i class="fa-brands fa-cc-mastercard"></i>
        <input class="form-check-input" type="radio" id="mastercard">
        <i class="fa-brands fa-cc-visa"></i>
      </div>
    <div class="col-md-6">
        <button type="cancel" class="btn btn-primary">Cancel</button>
        <button type="send" class="btn btn-primary">Send</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
